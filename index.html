<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <title>Newsletter Card Component - FrontendPro Challenge</title>
</head>
<body>
    <div class="main">
        <div id="leer">
            <h2>Subscribe to our Newsletter</h2>
            <p>Sign up for our free newsletter to receive weekly coding challenges that will help you improve your frontend development skills.</p>
            <form id="newsletter-form">
                <div id="iner">
                    <input type="email" id="email" placeholder="Enter your email" required>
                    <button type="submit">Subscribe</button>
                </div>
                <div class="checkbox-container">
                    <input type="checkbox" id="subscribe-checkbox" required>
                    <label for="subscribe-checkbox">By checking this box, you agree to receive our weekly newsletter containing coding challenges, tips, and other related content. You may unsubscribe from the newsletter at any time.</label>
                </div>
                <p id="error-message" class="message"></p>
                <p id="success-message" class="message"></p>
            </form>
        </div>
    </div>
    <script src="src/script.js"></script>
</body>
</html>
